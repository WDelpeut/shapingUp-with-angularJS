<form name="reviewForm" class="form-horizontal" ng-submit="reviewFormCtrl.addReview(reviewForm)">

	<section class="row preview" ng-show="reviewFormCtrl.book.title">
		<aside class="col-sm-3">
			<a href="http://www.amazon.com/gp/product/{{reviewFormCtrl.book.isbn}}"><img ng-src="{{reviewFormCtrl.book.cover}}" alt="Cover of {{reviewFormCtrl.book.title}}" /></a>
			<p>{{reviewFormCtrl.book.rating}}/5</p>
		</aside>
		<div class="col-sm-9">
			<h3><a href="#">{{reviewFormCtrl.book.title}}</a></h3>
			<cite class="text-muted">Written by {{reviewFormCtrl.book.author}}</cite>
			<p>{{reviewFormCtrl.book.review}}</p>

			<book-genres genres="reviewFormCtrl.book.genres"></book-genres>
		</div>
	</section>

	<div class="container">
		<fieldset class="form-group">
			<label for="title" class="col-sm-2">Title:</label>
			<span class="col-sm-9">
				<input type="text" class="form-control" id="title" placeholder="Book Title" ng-model="reviewFormCtrl.book.title">
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label for="cover" class="col-sm-2">ISBN:</label>
			<span class="col-sm-9">
				<input type="text" id="cover" class="form-control" placeholder="ISBN-10" ng-model="reviewFormCtrl.book.cover">
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label class="col-sm-2" for="author">Author</label>
			<span class="col-sm-9">
				<input type="text" id="author" class="form-control" placeholder="Name of Author" ng-model="reviewFormCtrl.book.author">
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label class="col-sm-2" for="review">Review</label>
			<span class="col-sm-9">
				<textarea id="review" class="form-control" cols="30" rows="3" placeholder="Book Review" ng-model="reviewFormCtrl.book.review"></textarea>
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label for="rating" class="col-sm-2">Rating:</label>
			<span class="col-sm-9">
				<select class="form-control" id="rating" value="5" ng-model="reviewFormCtrl.book.rating">
					<option>5</option>
					<option>4</option>
					<option>3</option>
					<option>2</option>
					<option>1</option>
				</select>
			</span>
		</fieldset>

		<fieldset class="form-group">
			<label class="control-label col-sm-2">Genre:</label>
			<div class="genre">
				<label for="{{genre}}" class="form-control" ng-repeat="genre in genres">
					<input type="checkbox" name="genre" id="{{genre}}" ng-model="reviewFormCtrl.book.genres[genre]"/>
					{{genre}}
				</label>
			</div>
		</fieldset>

		<fieldset>
			<span class="col-sm-9">
				<button class="btn btn-primary">Save Review</button>
			</span>
		</fieldset>
	</div>
</form>
