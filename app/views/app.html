<h1>Angular Reading List of Awesome</h1>
<div class="row" ng-controller="MyController as myCtrl">
	<button class="btn btn-default" ng-click="reviewFormCtrl.showForm = !reviewFormCtrl.showForm">{{reviewFormCtrl.showForm ? "Cancel" : "Create a Review"}}</button>

	<review-form books="myCtrl.books" genres="myCtrl.genres" ng-show="reviewFormCtrl.showForm"></review-form>

	<ul class="col-sm-8">
		<li ng-repeat="book in myCtrl.books">
			<book-cover></book-cover>

			<h3><a href="#">{{book.title}}</a></h3>
			<cite class="text-muted">{{book.author}}</cite>
			<p>{{book.review}}</p>

			<book-genres genres="book.genres"></book-genres>
		</li>
	</ul>
</div>
